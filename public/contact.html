    <main>
        <section id="contact-us">
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://formspree.io/f/meoqeprn" method="POST">
                <label for="first-name">First Name <span class="required">*</span></label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name <span class="required">*</span></label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="favorite-driver">Favorite Driver (Optional)</label>
                <input type="text" id="favorite-driver" name="favorite-driver">

                <label for="feedback">Feedback <span class="required">*</span></label>
                <textarea id="feedback" name="feedback" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024-2025 Raceway News: Home of F1 News</p>
    </footer>
