    <main>
        <section id="contact-us">
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="31aac170-fe99-454d-be45-7b55b0fa3457">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="favorite-driver">Favorite Driver:</label>
                    <input type="text" id="favorite-driver" name="favorite_driver" placeholder="Enter your favorite driver">
                </div>

                <div class="form-group">
                    <label for="favorite-team">Favorite Team:</label>
                    <input type="text" id="favorite-team" name="favorite_team" placeholder="Enter your favorite team">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                </div>

                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <button type="submit">Submit Form</button>
            </form>
        </section>
    </main>
